<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điều hứa 💞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe0e9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4e50;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
      color: #444;
    }

    li {
      margin: 10px 0;
    }

    .heart {
      font-size: 2rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Những điều tớ hứa với cậu 💖</h1>
  <ul>
    <li>💌 Sẽ nhắn tin cho cậu mỗi ngày</li>
    <li>💞 Luôn bên cậu dù chuyện gì xảy ra</li>
    <li>🍫 Mua đồ ăn ngon cho cậu nè</li>
    <li>🧸 Dỗ cậu mỗi khi buồn</li>
    <li class="heart">💘 Yêu cậu thật nhiều</li>
  </ul>

</body>
</html>
