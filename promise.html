<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lời hứa 💍</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h1>Khánh Hà ơi 💘</h1>
  <p>
    Tớ hứa sẽ luôn ở bên cậu.<br>
    Tớ hứa sẽ làm cậu cười mỗi ngày.<br>
    Tớ hứa sẽ yêu cậu bằng cả trái tim này.<br><br>
    Cảm ơn cậu đã đồng ý làm người yêu tớ! 🥰
  </p>
</div>

<script>
  // Hiệu ứng pháo hoa ăn mừng
  setInterval(() => {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 200);
</script>

</body>
</html>
